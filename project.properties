kotlinnature.compiler.version=1.8.21

# Invocation of the `kotlinnature_extension_compile` ant command will add kotlinnature macrodefs to the OOTB Platform `extension_compile` macrodef
# and change this flag to true. This will ensure that Kotlin source code is compiled in scope of the compilation phase.
# If this flag set to false Kotlin source code files will be compiled on `_after_build` ant callback.
#
# DO NOT CHANGE manually, once `kotlinnature_extension_compile` is invoked `extension_compile` macro in the `compiling.xml` can be restored manually.
#
kotlinnature.extension_compile.extended=true

# Specifies the location of the spring context file putted automatically to the global platform application context.
kotlinnature.application-context=kotlinnature-spring.xml

kotlinnature.tomcat.tld.default.scan.enabled=false
kotlinnature.tomcat.pluggability.default.scan.enabled=false